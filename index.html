<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.svg">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Streaming House | Web</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand home" href="./index.html">
                    <img src="./img/home.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> Home
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./pages/content.html">Movies</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 welcome-section"> <!--Sección Bienvenida-->
                <div>
                    <h2>¡Welcome to Streaming House!</h2>
                    <img src="./img/home-cinema.svg" alt="">
                </div>
            </div>

            <div class="btnPlay"> <!--Botón redireccionador-->
                <a href="./pages/content.html" class="btn btn-lg">Enjoy our content here!</a>
            </div>

            <div class="col-md-6"> <!--Sección Formulario-->
                <div class="card container cardForm">
                    <div class="card-body">
                        <h2 class="titleSearch">Annotator: What do you want to see?</h2>
                        <form id="searchForm">
                            <div class="formField">
                                <label for="contentTitle">Title: </label>
                                <input id="contentTitle" name="contentTitle" placeholder="Star Wars, The Simpsons...">
                            </div>
                            <div class="formField">
                                <label for="contentGenre">Genre: </label>
                                <input id="contentGenre" name="contentGenre" placeholder="Action, Comedy...">
                            </div>
                            <div class="formField">
                                <label for="contentType">Type: </label>
                                <input id="contentType" name="contentType" placeholder="Movie, Serie...">
                            </div>
                            <div class="formField">
                                <button class="btn btnSave" id="btnSave">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6"> <!--Sección de la lista-->
                <div class="container listTable">
                    <h2 class="subtitleTable">List of content to watch later</h2>
                    <table class="table" id="listTable">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Genre</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap & Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="./js/main.js"></script>
</body>
</html>
