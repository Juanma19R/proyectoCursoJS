<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.svg">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Streaming House | Web</title>
</head>
<body>
    <!--Nav-->
    <header id="menuNav"></header>

    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-12"> <!--Seccion contenidos-->
                <h2 class="contenido-disponible">Nuestro contenido disponible</h2>
                <div id="container" class="row container"></div>
            </div>

            <div class="col-md-6"> <!--Seccion Formulario-->
                <div class="card container">
                    <div class="card-body">
                        <h2 class="tituloBusqueda">Busqueda avanzada: ¿Que deseás ver hoy?</h2>
                        <form id="busquedaForm">
                            <div class="formField">
                                <label for="contenidoTitulo">Titulo: </label>
                                <input id="contenidoTitulo" name="contenidoTitulo" placeholder="Star Wars, Los Simpsons...">
                            </div>
                            <div class="formField">
                                <label for="contenidoGenero">Genero: </label>
                                <input id="contenidoGenero" name="contenidoGenero" placeholder="Ciencia Ficción, Humor...">
                            </div>
                            <div class="formField">
                                <label for="contenidoTipo">Tipo: </label>
                                <input id="contenidoTipo" name="contenidoTipo" placeholder="Película, Serie...">
                            </div>
                            <div class="formField">
                                <button id="botonBuscar">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6"> <!--Seccion historial-->
                <div class="container historialTabla">
                    <h2 class="subtitulo">Tu historial de búsquedas</h2>
                    <table class="table" id="historialTabla">
                        <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Tipo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap & Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="./js/main.js"></script>
</body>
</html>
